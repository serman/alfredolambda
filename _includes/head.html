<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} - {{ site.claim[page.lang] }}
    {% else %}
      {{ page.title }} - {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <!--<link href="https://fonts.googleapis.com/css?family=Montserrat:600,700,900,900i|Source+Sans+Pro:300,300i,400,400i,600,700" rel="stylesheet">-->
  <!--<link href="https://fonts.googleapis.com/css?family=Fira+Sans:100" rel="stylesheet">-->
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:300,400|Source+Sans+Pro:300,300i,400,400i,700,900" rel="stylesheet">

  <link rel="stylesheet"    href="{{ site.baseurl }}/public/styles/css/bootstrap.min.css">
  <link rel="stylesheet"    href="{{ site.baseurl }}/public/styles/css/animate.css">
    	<link rel="stylesheet"  href="{{ site.baseurl }}/public/styles/css/myStyles4.css">

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- d3 v4 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
</head>
